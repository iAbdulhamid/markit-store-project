
<ion-content >
  <div class="item1">
  <form #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding> 
            <ion-item>
              <ion-input name="Client_Email" type="email" placeholder="your@email.com" ngModel required [(ngModel)]='userData.Store_Email'></ion-input>
            </ion-item> 
            <ion-item>
              <ion-input name="Client_Password" type="password" placeholder="Password" ngModel required [(ngModel)]='userData.Store_Password'></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="" type="submit" [disabled]="form.invalid" expand="block" (click)='login()'>Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
      If you don't have an account, please
       <a routerLink='/register'>register</a> first!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</div>


</ion-content>
